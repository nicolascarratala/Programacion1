<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X.AU-Compatible" content="ie-edge">
    <title>Iniciar sesión</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>




    <div class="form">

      <div class="form-panel ">
        <h1>Iniciar Sesión</h1>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">Email</label>
              <input (keyup)="onEmail($event)" id="username" type="text" name="username" required="required"/>
            </div>
            <div class="form-group">
              <label for="password">contraseña</label>
              <input (keyup)="onPass($event)" id="password" type="password" name="password" required="required"/>
            </div>
            <div class="form-group">
              <label class="form-remember">
                <input type="checkbox"/>Recuerdame
              </label><a class="form-recovery" href="#">Olvidaste tu contraseña? Registrate</a>
            </div>
            <div class="form-group">
              <button style="background-color: white; color: black;"  type="button" (click)="iniciarSession()">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
     
    </div>

  </body>

  <footer>
    <app-foot></app-foot>
</footer>
