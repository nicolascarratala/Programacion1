<div class="form">
  <div class="form-panel ">
    <h1>Nuevo Poema</h1>
    <div class="form-content">
      <form [formGroup]="poemForm">
        <div class="form-group">
          <label  for="title">Titulo</label>
          <input formControlName="title"  placeholder="title" id="title" type="text" name="title" required="required"/>
        </div>
        <div class="form-group"> 
          <label for="content">Contenido</label>
          <input formControlName="content"  placeholder="content" id="content" type="text" name="content" required="required"/>
        </div>

        <div class="form-group"> 
          <label for="content">Points</label>
          <input formControlName="points"  placeholder="points" id="points" type="points" name="points" required="required"/>
        </div>
        
        <div class="form-group">
          <button style="background-color: white; color: black;"  type="button" (click)="submit()">Crear Poema</button>
        </div>

      </form>
    </div>
  </div>
 
</div>
